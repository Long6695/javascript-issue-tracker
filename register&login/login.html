<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./register-login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Login Dashboard</title>
  </head>
  <body>
    <div class="status-login">
      <p class="status">User Registration Successfully! Please Login</p>
    </div>
    <div class="container">
      <div class="register">
        <div class="header">
          <a href="../welcome/welcome.html"
            ><i class="fas fa-chevron-left"></i
          ></a>
          <h1>Log In</h1>
        </div>
        <span class="line"></span>
        <form id="form">
          <label for="email">Email</label>
          <input type="email" id="email" />
          <label id="error-mess" class="des-error" value="Email"></label>
          <label for="password">Password</label>
          <input type="password" id="password" />
          <label id="error-mess" class="des-error" value="PassWord"></label>
          <input type="submit" value="Login" />
        </form>
        <div class="loading">
          <i class="fas fa-spinner"></i>
        </div>
      </div>
    </div>
    <script src="./login.js"></script>
  </body>
</html>
